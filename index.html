<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
    <style>
        input#name:invalid:focus{
            border: 1px solid red;
        }
        input#email:invalid:focus{
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div
            class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <div class="mx-auto max-w-md">
                <h2 class="text-3xl text-center font-bold leading-tight">
                    Registration Form
                </h2>
                <div class="divide-y divide-gray-300/50">
                    <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                        <form id = "user-form">
                            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Name
                            </label>
                            <input required type="text" id="name" name="name"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                                placeholder="Enter full name"></br>
                                
                            <label for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Email
                            </label>
                            <input required type="email" id="email" name="email"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                                placeholder="Enter email"></br>

                            <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Password
                            </label>
                            <input required type="password" id="password" name="password"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                                placeholder="Enter Password"></br>
                            <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                Date of Birth
                            </label>
                            <input required type="date" id="dob" name="dob"
                                class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500"
                                placeholder="Enter Date of birth"></br>
                            <input type="checkbox" id="acceptTerms" name="acceptTerms"
                            class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5  text-base leading-6">
                            <label for="acceptTerms" class="text-md w-50 inline-block font-medium leading-5 text-gray-700 placeholder-gray-500">
                                Accept Terms & Conditions
                            </label></br>
    
                            <button type="submit" class="bg-green-500 hover:bg-green-500 text-center leading-5 shadow-md px-8 py- 4 text-white font-bold py-2 px-4 rounded">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
         <div 
        class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/50" id = "user-entries"></div>
        </div>
    </div>
    </div>

        function validateDOB() {
            const dobInput = document.getElementById('dob').value;
            const message = document.getElementById('message');

            // Convert input date to a Date object
            const dob = new Date(dobInput);
            const today = new Date();

            // Calculate the age in years
            const age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            const dayDiff = today.getDate() - dob.getDate();

            // Adjust the age if the birthday hasn't occurred this year yet
            const adjustedAge = (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) ? age - 1 : age;

            // Check if the age is between 18 and 55
            if (adjustedAge < 18 || adjustedAge > 55) {
                message.textContent = "Your age must be between 18 and 55 years.";
                document.getElementById('dob').value = ''; // Clear the invalid input
            } else {
                message.textContent = ''; // Clear any error message
            }
        }

    </script>
    
</body>
